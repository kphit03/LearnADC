<div class="contact-page">
  <h2>Contact Us</h2>
  <p>If you have any questions, issues, or feedback, please reach out!<br><span id="alt-line">Alternatively, you can manually send an email to: learnadcassist&#64;gmail.com</span></p>

  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate class="contact-form">
    <div class="form-group">
      <label for="name">Name <span class="required">*</span></label>
      <input id="name" formControlName="name" type="text" placeholder="Your Name" />
    </div>

    <div class="form-group">
      <label for="email">Email <span class="required">*</span></label>
      <input id="email" formControlName="email" type="email" placeholder="Your Email" />
    </div>

    <div class="form-group">
      <label for="subject">Subject</label>
      <input id="subject" formControlName="subject" type="text" placeholder="Subject (optional)" />
    </div>

    <div class="form-group">
      <label for="message">Message <span class="required">*</span></label>
      <textarea id="message" formControlName="message" placeholder="Your Message" rows="6" maxlength="200"></textarea>
    </div>

    <button 
      type="submit" 
      [disabled]="contactForm.invalid || submitting">
      {{ submitting ? 'Sending...' : 'Send Message' }}
    </button>
  </form>
</div>
