<nav class="navbar">
  <div class="nav-container">
    <div class="nav-logo-group">
    <a class="nav-logo" routerLink="/">
      <img src="assets/learnadc-logo-transparent.png" alt="LearnADC Logo" class="logo-img" />
    </a>
    <a class="nav-logo-text" routerLink="/">LearnADC</a>
    </div>

    <!-- Hamburger icon for smaller screens -->
    <div class="hamburger" (click)="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <!-- Navigation links -->
    <ul class="nav-links" [class.active]="menuOpen">
      <li><a routerLink="/dashboard" routerLinkActive="active" (click)="closeMenu()">Home</a></li>
      <li><a routerLink="/courses" routerLinkActive="active" (click)="closeMenu()">Courses</a></li>
      <li><a routerLink="/faq" routerLinkActive="active" (click)="closeMenu()">FAQ</a></li>
      <li><a routerLink="/contact" routerLinkActive="active" (click)="closeMenu()">Contact</a></li>

      <ng-container *ngIf="isLoggedIn$ | async; else guest">
        <li><a (click)="logout()">Logout</a></li>
      </ng-container>
      <ng-template #guest>
        <li><a routerLink="/auth/login" routerLinkActive="active" (click)="closeMenu()">Login</a></li>
        <li><a routerLink="/auth/register" routerLinkActive="active" (click)="closeMenu()">Register</a></li>
      </ng-template>
    </ul>
  </div>
</nav>
